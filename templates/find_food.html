<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find Food</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>Find Food</h1>
    <form action="{{ url_for('find_food') }}" method="post">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>

      <label for="distance">Distance (in km):</label>
      <input type="number" id="distance" name="distance" placeholder="Enter distance" required>

      <button type="submit">Find Food</button>
    </form>

    {% if restaurants %}
      <h2>Restaurants within {{ distance }} km of {{ location }}:</h2>
      <ul>
        {% for restaurant in restaurants %}
          <li>{{ restaurant.name }} - {{ restaurant.address }}</li>
        {% endfor %}
      </ul>
    {% endif %}

  </body>
</html>
